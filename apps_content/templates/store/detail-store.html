{% extends 'base.html' %}
{% block title %}Detail store{% endblock %}
{% block content %}
<h1>Detail store</h1>
    <p>Name: {{store.name}}</p>
    <p>Direction: {{store.direction}}</p>
    <p>Store:
    {% for store in store.books.all %}
        {{store}}{% if not forloop.last %}, {% endif %}
    {% endfor %}
    </p>
<a href="{% url 'list_store' %}">Back</a>
{% endblock %}
