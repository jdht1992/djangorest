{% extends 'base.html' %}
{% block title %}<title>detail Store</title>{% endblock %}
{% block content %}
<h1>Detalle del tienda</h1>
    <p>Nombre - {{store.name}}</p>
    <p>Direccion - {{store.direction}}</p>
    <p>Store -
    {% for store in store.books.all %}
        {{store}}{% if not forloop.last %}, {% endif %}
    {% endfor %}
    </p>
<a href="{% url 'list_store' %}">Regresar</a>
{% endblock %}
