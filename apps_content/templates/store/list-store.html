{% extends 'base.html' %}
{% block title %}<title>List store</title>{% endblock %}
{% block content %}
    <h1>List Store</h1>
    <a href="{% url 'create_store' %}">Create</a><br>
    {% for store in stores %}
        <a href="{% url 'detail_store' store.pk %}">
            {{store.pk}} - {{store.name}}<br>
        </a>
        <a href="{% url 'update_store' store.pk %}">Editar</a><br>
        <a href="{% url 'delete_store' store.pk %}">Delete</a><br><br>
    {% endfor %}
{% endblock %}
