{% extends 'base.html' %}
{% block title %}List author{% endblock %}
{% block content %}
<h1>List author</h1>
<a href="{% url 'create_author' %}">Create</a><br>
{% for author in authors %}
        <a href="{% url 'detail_author' author.pk %}">
            {{author.pk}} - {{author.name}}<br>
        </a>
        <a href="{% url 'update_author' author.pk%}">Edit</a><br>
        <a href="{% url 'delete_author' author.pk%}">Delete</a><br><br>
    {% endfor %}
{% endblock %}
